<form (submit)="saved.emit(todo)">
  <div class="form-group">
    <label for="exampleInputEmail1">Nom</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      name="name" [(ngModel)]="todo.name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contenu</label>
    <input type="text" class="form-control" id="exampleInputPassword1"
      name="content" [(ngModel)]="todo.content">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-light" (click)="cancelled.emit(todo)">Cancel</button>
</form>
